<mat-card>
  <mat-card-header>
    Завдання 1
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="task1Form">
    <div class="form-inputs">
      <mat-label>ПІБ</mat-label>
      <mat-form-field appearance="outline">
        <input matInput type="text" formControlName="pib" placeholder="ПІБ" />
        <mat-error *ngIf="task1Form.controls['pib'].hasError('required')">ПІБ обов'язково</mat-error>
        <mat-error *ngIf="task1Form.controls['pib'].hasError('pattern')">ПІБ некоректне</mat-error>
      </mat-form-field>
      <mat-label>Телефон</mat-label>
      <mat-form-field appearance="outline">
        <input matInput type="text" formControlName="phone" placeholder="(380)-000-00-00" />
        <mat-error *ngIf="task1Form.controls['phone'].hasError('required')">Телефон обов'язковий</mat-error>
        <mat-error *ngIf="task1Form.controls['phone'].hasError('pattern')">Телефон некоректний</mat-error>
      </mat-form-field>
      <mat-label>Факультет</mat-label>
      <mat-form-field appearance="outline">
        <input matInput type="text" formControlName="faculty" placeholder="Назва" />
        <mat-error *ngIf="task1Form.controls['faculty'].hasError('required')">Факультет обов'язковий</mat-error>
        <mat-error *ngIf="task1Form.controls['faculty'].hasError('pattern')">Факультет некоректний</mat-error>
      </mat-form-field>
      <mat-label>Дата народження</mat-label>
      <mat-form-field appearance="outline">
        <input matInput type="text" formControlName="birthDate" placeholder="Дата"/>
        <mat-error *ngIf="task1Form.controls['birthDate'].hasError('required')">Дата народження обов'язкова</mat-error>
        <mat-error *ngIf="task1Form.controls['birthDate'].hasError('pattern')">Дата народження некоректна</mat-error>
      </mat-form-field>
      <mat-label>Адреса</mat-label>
      <mat-form-field appearance="outline">
        <input matInput type="text" formControlName="address"/>
        <mat-error *ngIf="task1Form.controls['address'].hasError('required')">Адреса обов'язкова</mat-error>
        <mat-error *ngIf="task1Form.controls['address'].hasError('pattern')">Адреса некоректна</mat-error>
      </mat-form-field>
    </div>
    <div class="form-buttons">
      <button mat-flat-button color="primary" type="button" (click)="onFormClick()">Вивести дані</button>
    </div>
  </form>
</mat-card-content>
</mat-card>
